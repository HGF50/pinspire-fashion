<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinspire Fashion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        const { useState } = React;
        
        function App() {
            const [pins, setPins] = useState([]);
            const [showModal, setShowModal] = useState(false);
            
            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="bg-white shadow-sm sticky top-0 z-40">
                        <div className="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
                            <h1 className="text-2xl font-bold text-red-600">Pinspire Fashion</h1>
                            <button 
                                onClick={() => setShowModal(true)}
                                className="bg-red-600 text-white px-6 py-2 rounded-full hover:bg-red-700"
                            >
                                <i className="fas fa-plus mr-2"></i>Créer
                            </button>
                        </div>
                    </header>
                    
                    {/* Categories */}
                    <div className="max-w-7xl mx-auto px-4 py-6">
                        <div className="flex gap-2 overflow-x-auto pb-2">
                            {['Tout', 'Classique Homme', 'Classique Femme', 'Casual Homme', 'Casual Femme'].map(cat => (
                                <button key={cat} className="px-4 py-2 bg-white rounded-full whitespace-nowrap hover:bg-red-50">
                                    {cat}
                                </button>
                            ))}
                        </div>
                    </div>
                    
                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 py-6">
                        {pins.length === 0 ? (
                            <div className="text-center py-20">
                                <i className="fas fa-camera text-6xl text-gray-300 mb-4"></i>
                                <p className="text-xl text-gray-500 mb-4">Aucune publication pour le moment</p>
                                <button 
                                    onClick={() => setShowModal(true)}
                                    className="bg-red-600 text-white px-8 py-3 rounded-full hover:bg-red-700"
                                >
                                    <i className="fas fa-plus mr-2"></i>Ajouter votre premier vêtement
                                </button>
                            </div>
                        ) : (
                            <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                                {pins.map(pin => (
                                    <div key={pin.id} className="bg-white rounded-lg overflow-hidden shadow-sm hover:shadow-lg transition-shadow">
                                        <img src={pin.image} alt={pin.title} className="w-full h-48 object-cover" />
                                        <div className="p-3">
                                            <h3 className="font-medium text-sm truncate">{pin.title}</h3>
                                            <p className="text-xs text-gray-500">{pin.category}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>
                    
                    {/* Modal */}
                    {showModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-xl p-6 max-w-md w-full">
                                <h2 className="text-xl font-bold mb-4">Ajouter un vêtement</h2>
                                <input type="text" placeholder="Titre" className="w-full p-3 border rounded-lg mb-3" />
                                <select className="w-full p-3 border rounded-lg mb-3">
                                    <option>Sélectionner une catégorie</option>
                                    <option>Classique Homme</option>
                                    <option>Classique Femme</option>
                                    <option>Casual Homme</option>
                                    <option>Casual Femme</option>
                                </select>
                                <textarea placeholder="Description" className="w-full p-3 border rounded-lg mb-3" rows="3"></textarea>
                                <div className="flex gap-3">
                                    <button 
                                        onClick={() => setShowModal(false)}
                                        className="flex-1 py-3 border rounded-lg hover:bg-gray-50"
                                    >
                                        Annuler
                                    </button>
                                    <button 
                                        onClick={() => setShowModal(false)}
                                        className="flex-1 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700"
                                    >
                                        Publier
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
